<!DOCTYPE html>
<html>

<head>
  <script type="module" src="./script.js"></script>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <head>

  <body>
    <div class="layout">
      <div style="grid-column: 2/4; grid-row: 2/3;">
        <label style="font-size: x-large;">WASM password generator</label>
      </div>
      <div style="grid-column: 2/3; grid-row: 3/4;">
        <label>Use upper case letters</label>
      </div>
      <div style="grid-column: 3/4; grid-row: 3/4;">
        <input id="cb_upper" type="checkbox" checked disabled data-value="8" data-ui-element="true" />
      </div>
      <div style="grid-column: 2/3; grid-row: 4/5;">
        <label>Use lower case letters</label>
      </div>
      <div style="grid-column: 3/4; grid-row: 4/5;">
        <input id="cb_lower" type="checkbox" checked disabled data-value="4" data-ui-element="true" />
      </div>
      <div style="grid-column: 2/3; grid-row: 5/6;">
        <label>Use numeric chars</label>
      </div>
      <div style="grid-column: 3/4; grid-row: 5/6;">
        <input id="cb_numeric" type="checkbox" checked disabled data-value="2" data-ui-element="true" />
      </div>
      <div style="grid-column: 2/3; grid-row: 6/7;">
        <label>Use special chars</label>
      </div>
      <div style="grid-column: 3/4; grid-row: 6/7;">
        <input id="cb_special" type="checkbox" checked disabled data-value="1" data-ui-element="true" />
      </div>
      <div style="grid-column: 2/3; grid-row: 7/8;">
        <label>Password lenght</label>
      </div>
      <div style="grid-column: 3/4; grid-row: 7/8;">
        <input id="nb_lenght" type="number" disabled value="8" min="4" pattern="\d*" data-ui-element="true">
      </div>
      <div style="grid-column: 2/4; grid-row: 8/9; justify-content: center;">
        <button id='button' disabled data-ui-element="true">Generate</button>
      </div>
    </div>
  </body>
  <html>
